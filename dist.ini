name    = Catalyst-Plugin-Starch
author  = Aran Deltac <bluefeet@gmail.com>
license = Perl_5
copyright_holder = Aran Deltac

[@Basic]
[ManifestSkip]

[NextRelease]
format = %v %{yyyy-MM-dd}d

[@Git]

[Git::NextVersion]
first_version = 0.01

[Repository]

[PkgVersion]
[PodCoverageTests]
[PodSyntaxTests]

[Bugtracker]
web = https://github.com/bluefeet/Catalyst-Plugin-Starch/issues

[ReadmeAnyFromPod / ReadmePodInRoot]
type = pod
filename = README.pod
location = root

[Prereqs]
strictures               = 2.000000
namespace::clean         = 0.24
Type::Tiny               = 1.000005
Moose                    = 2.0000
MooseX::ClassAttribute   = 0.27
Class::Method::Modifiers = 2.00
Catalyst                 = 5.90001
Web::Starch              = 0.1

[Prereqs / TestRequires]
Test::Simple = 0.96
Test::WWW::Mechanize::PSGI = 0.35
